<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.sourceforge.net/" xml:lang="en" lang="en">
	<head>
		<wicket:head>
			<title>SCORM Console</title>
		</wicket:head>
	</head>
	<body>
		<wicket:extend>
			<form wicket:id="configurationForm">
				<p class="shorttext form-required">
					<label for="packageName">
						<wicket:message key="form.label.package.name"></wicket:message>
					</label>
					<input type="text" wicket:id="packageName" id="packageName" size="50" maxlength="200" />
				</p>
				<p class="instruction labelindnt">
					<wicket:message key="form.instructions.open.date"></wicket:message>
				</p>
				<p class="shorttext form-required">
					<label for="releaseOnDTF">
						<wicket:message key="form.label.open.date"></wicket:message>
					</label>
					<input type="text" wicket:id="releaseOnDTF" id="releaseOnDTF" />
				</p>
				<p class="shorttext">
					<label for="dueOnDTF">
						<wicket:message key="form.label.due.date"></wicket:message>
					</label>
					<input type="text" wicket:id="dueOnDTF" id="dueOnDTF" />
				</p>
				<p class="instruction labelindnt">
					<wicket:message key="form.instructions.accept.until"></wicket:message>
				</p>
				<p class="shorttext">
					<label for="acceptUntilDTF">
						<wicket:message key="form.label.accept.until"></wicket:message>
					</label>
					<input type="text" wicket:id="acceptUntilDTF" id="acceptUntilDTF"  />
				</p>
				<p class="shorttext">
					<label for="numberOfTries">
						<wicket:message key="form.label.number.of.tries"></wicket:message>
					</label>
					<select wicket:id="numberOfTries" id="numberOfTries" />
				</p>
				<p class="shorttext">
					<label for="hideTOC">
						<wicket:message key="form.label.hide.toc"></wicket:message>
					</label>
					<input type="checkbox" wicket:id="hideTOC" id="hideTOC" />
				</p>
				<p class="shorttext">
					<span class="bold"><wicket:message key="form.label.created.by"></wicket:message></span>
					<span wicket:id="createdBy"></span>
				</p>
				<p class="shorttext">
					<span class="bold"><wicket:message key="form.label.created.on"></wicket:message></span>
					<span wicket:id="createdOn"></span>
				</p>
				<p class="shorttext">
					<span class="bold"><wicket:message key="form.label.last.changed.by"></wicket:message></span>
					<span wicket:id="modifiedBy"></span>
				</p>
				<p class="shorttext">
					<span class="bold"><wicket:message key="form.label.last.changed.on"></wicket:message></span>
					<span wicket:id="modifiedOn"></span>
				</p>
				<div wicket:id="scos">
					<h3><span wicket:id="itemTitle"></span></h3>
					<p class="shorttext">
						<div wicket:id="verifySyncWithGradebook" class="sak-banner-warn">
							<wicket:message key="verify.synchronizeWithGradebook"></wicket:message>
						</div>
						<label wicket:for="synchronizeSCOWithGradebook">
							<wicket:message key="form.label.synchronyse.with.gradebook"></wicket:message>
						</label>
						<input type="checkbox" wicket:id="synchronizeSCOWithGradebook"></input>
					</p>
					<p style="clear:both;"/>
				</div>
				<div class="act">
					<button wicket:id="btnSave" id="btnSave" type="submit" class="active"><wicket:message key="page.submit">Submit</wicket:message></button>
					<button wicket:id="btnCancel" id="btnCancel" type="submit"><wicket:message key="page.cancel">Cancel</wicket:message></button>
				</div>
			</form>
		</wicket:extend>
	</body>
</html>
