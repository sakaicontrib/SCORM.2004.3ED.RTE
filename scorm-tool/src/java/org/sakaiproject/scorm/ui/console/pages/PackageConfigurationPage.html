<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.sourceforge.net/" xml:lang="en" lang="en">
<head>
	<wicket:head>
		<title>SCORM Console</title>
	</wicket:head>
</head>
<body>
	<wicket:extend>
		<form wicket:id="configurationForm">
			<p class="shorttext">
				<span class="reqStar">*</span>
				<label for="packageName">
					<wicket:message key="form.label.package.name"></wicket:message>
				</label>
				<input type="text" wicket:id="packageName" size="50" maxlength="200" />
			</p>
			<p class="instruction labelindnt">
				<wicket:message key="form.instructions.open.date"></wicket:message>
			</p>
			<p class="shorttext">
				<span class="reqStar">*</span>
				<label for="releaseOnDTF">
					<wicket:message key="form.label.open.date"></wicket:message>
				</label>
				<span wicket:id="releaseOnDTF"></span>
			</p>
			<p class="shorttext">
				<label for="dueOnDTF">
					<wicket:message key="form.label.due.date"></wicket:message>
				</label>
				<span wicket:id="dueOnDTF"></span>
			</p>
			<p class="instruction labelindnt">
				<wicket:message key="form.instructions.accept.until"></wicket:message>
			</p>
			<p class="shorttext">
				<label for="acceptUntilDTF">
					<wicket:message key="form.label.accept.until"></wicket:message>
				</label>
				<span wicket:id="acceptUntilDTF"></span>
			</p>
			<p class="shorttext">
				<label for="numberOfTries">
					<wicket:message key="form.label.number.of.tries"></wicket:message>
				</label>
				<select wicket:id="numberOfTries"/>
			</p>
			<p class="shorttext">
				<label for="createdBy">
					<wicket:message key="form.label.created.by"></wicket:message>
				</label>
				<span wicket:id="createdBy"></span>
			</p>
			<p class="shorttext">
				<label for="createdOn">
					<wicket:message key="form.label.created.on"></wicket:message>
				</label>
				<span wicket:id="createdOn"></span>
			</p>
			<p class="shorttext">
				<label for="modifiedBy">
					<wicket:message key="form.label.last.changed.by"></wicket:message>
				</label>
				<span wicket:id="modifiedBy"></span>
			</p>
			<p class="shorttext">
				<label for="modifiedOn">
					<wicket:message key="form.label.last.changed.on"></wicket:message>
				</label>
				<span wicket:id="modifiedOn"></span>
			</p>
			<div wicket:id="scos">
				<h3><span wicket:id="itemTitle"></span></h3>
				<p class="shorttext">
					<div wicket:id="verifySyncWithGradebook" class="alertMessage">
						<wicket:message key="verify.synchronizeWithGradebook"></wicket:message>
					</div>
					<label for="synchronizeSCOWithGradebook">
						<wicket:message key="form.label.synchronyse.with.gradebook"></wicket:message>
					</label>
					<input type="checkbox" wicket:id="synchronizeSCOWithGradebook"></input>
				</p>
				<p style="clear:both;"/>
			</div>
			<div class="act">
				<input type="submit" wicket:message="value:page.submit" class="active" />
				<input wicket:id="cancel" type="submit" wicket:message="value:page.cancel" />
			</div>
		</form>
	</wicket:extend>
</body>
</html>
