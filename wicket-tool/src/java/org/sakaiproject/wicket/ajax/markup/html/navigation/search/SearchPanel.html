<wicket:panel>

	<form wicket:id="searchForm" class="inlineForm">
		<label for="search" class="skip"><wicket:message key="mb.list.search"/></label>
		<input wicket:id="searchField" type="text" size="15" name="search"/> 
		<input type="submit" wicket:message="value:mb.list.search" />
		<input wicket:id="clearButton" type="submit" wicket:message="value:mb.list.clear" />
	</form> 

</wicket:panel>
